<link rel="stylesheet" href="skin/css/money-list.css"/>
<header>
    <a href="#managingmoney" class="back"></a>
    理财产品
    <a href="" class="help"></a>
</header>
<article>
   <nav>
       <ul>
           <li><div class="nav-menu"><span>产品期限 </span><i></i></div></li>
           <li><div class="nav-menu"><span>起购金额</span> <i></i></div></li>
           <li><div class="nav-menu"><span>保本性质</span> <i></i></div></li>
           <li><div class="nav-menu last-nav"><span>币种</span> <i></i></div></li>
       </ul>
   </nav>
    <!--精选产品-->
    <div class="wrap marg-no margin-15">
        <h2 class="title">
            <table class="tit-table">
                <tr>
                    <td>&nbsp;</td>
                    <td width="32%">名称</td>
                    <td width="25%">预期收益</td>
                    <td width="20%">期限</td>
                    <td width="60">&nbsp;</td>
                </tr>
            </table>
        </h2>
        <div class="money-list">
            <ul>
                <li ng-repeat="money in data">
                    <i class="hot"></i>
                    <table>
                        <tr>
                            <td>
                                <span class="shouc"></span>
                            </td>
                            <td width="32%">
                                <dl>
                                    <dt>{{money.PrdName}}</dt>
                                    <dd>{{money.PrdCode}}</dd>
                                </dl>
                            </td>
                            <td width="25%">
                                <dl>
                                    <dt><b class="font-yellow">{{money.NetValue}}</b></dt>
                                    <dd>{{money.Term}}</dd>
                                </dl>
                            </td>
                            <td width="20%">
                                <dl>
                                    <dt>{{money.FinDate}}</dt>
                                    <dd>{{money.Style}}</dd>
                                </dl>
                            </td>
                            <td>
                                <span class="buy-btn"><a href="#managingmoneydetail/{{money.NetValue | removepercent}}&{{money.FinDate}}&{{money.PrdName}}">抢购</a></span>
                            </td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
    </div>
</article>
